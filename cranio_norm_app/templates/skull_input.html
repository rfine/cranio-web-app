{% load static %}
<html>
    <head>
        <!-- creating a global variable to access data in seperate JS file -->
        <!-- WARNING!! adding dom elements will create an offset on the canvas -->
        <script> var data = "{{data|escapejs}}" </script>
        <script src="{% static '/lib/jquery-3.6.3.min.js' %}"></script>
        <script src="{% static '/lib/three.js' %}"></script>     
        <script src="{% static '/lib/OrbitControls.js' %}"></script>   
        <script src="{% static '/lib/PLYLoader.js' %}"></script>  
        <script type="module" src="{% static '/skull_input.js' %}"></script>      
        <link rel="stylesheet" href="{% static 'style/skull-input.css' %}">
    </head>
    <body>
        <form name="form-points" id="form-points" action="/cranio/points/" method="post">
            <h1>Anatomical Point Section</h1>
            <div>
                <button id="nav-prev-btn">Previous</button>
                <h2 id="point-cur">Select Right Porion Point</h2>
                <button id="nav-next-btn">Next</button>
                <button  id="submit-btn" type="submit" disabled>Submit</button>
            </div>            
            {% csrf_token %}
        </form>
    </body>
</html>
